<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Processing</title>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  
  <script src="resources/js/jquery-3.1.1.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    System.config({meta: {format: 'cjs'}});
    System.import('resources/js/app.js')
  </script>
  
  
  
</head>
<body>
<main class="container">
  <section class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">Command line List Processor</div>
        <div class="panel-body">
          <div class="form-group">
            <div class="">
              <textarea
                  class="form-control"
                  rows="10"
                  id="resultDisplay"
                  disabled="disabled"
                  style="resize: none;"
                  placeholder=""
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group col-md-12">
              <input
                  type="text"
                  class="form-control"
                  id="commandLine"
                  placeholder="Insert command"
              >
              <span class="input-group-btn">
                <button id="submit" type="submit" class="btn btn-default" >&crarr;</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
